name: Weibo Appeal

on:
  schedule:
  - cron: "0 18,22 * * *"
  workflow_dispatch:

jobs:
  update_csv:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
      - name: weibo appeal
        id: run_script
        env:
          EMAIL: ${{ secrets.EMAIL }}
          ID_NUMBER: ${{ secrets.ID_NUMBER }}
          MOBILE_PHONE: ${{ secrets.MOBILE_PHONE }}
          REAL_NAME: ${{ secrets.REAL_NAME }}
        run: |
          python weibo-fuck.py
      - name: Commit results
        id: commiting
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git commit -m "weibo appeal latest updated"
          git push origin
      - name: 输出 Python 脚本运行结果
        id: python-output
        run: echo "RESULT=$(cat weibo_status.txt)" >> $GITHUB_OUTPUT
      - name: Send Notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ${{ steps.python-output.outputs.RESULT }}
